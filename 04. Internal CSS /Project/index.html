<!DOCTYPE html>
<html>
<head>
  <title>Internal CSS Profile Page</title>
  
  <!-- Internal CSS Starts Here -->
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-top: 40px;
    }

    .profile-card {
      background-color: white;
      width: 300px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-card img {
      width: 100px;
      border-radius: 50%;
    }

    .profile-card h2 {
      color: #2980b9;
    }

    .profile-card p {
      color: #555;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Profile</h1>

  <div class="profile-card">
    <img src="image/img1.jpeg" alt="Profile Picture">
    <h2>Ravi Kumar</h2>
    <p>BCA Student | Frontend Learner</p>
    <button class="btn">Follow</button>
  </div>

</body>
</html>
