<!DOCTYPE html>
<html>
<head>
  <title>Why Use CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Before and After Using CSS</h1>

  <div class="container">

    <!-- Without CSS -->
    <div class="no-css">
      <h2>Without CSS</h2>
      <p>This is plain HTML. No colors, no layout, no style.</p>
    </div>

    <!-- With CSS -->
    <div class="with-css">
      <h2>With CSS</h2>
      <p>This is styled using CSS. Much better and cleaner look!</p>
    </div>

  </div>

</body>
</html>
